<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="icon" href="media/CrayonFavicon-removebg-preview.png" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/index.js"></script>
  </head>
  <!-- NOTE: onload works best when it's on the body element -->
  <body onload="resetGrid()">
    <h1>Etch-A-Sketch</h1>
    <main>
      <section class="settings">
        <input
          id="color-picker"
          type="color"
          value=""
          oninput="setColor(this.value)"
        />
        <input
          id="color-button"
          type="button"
          value="Color"
          onclick="setCurrentMode('color')"
        />
        <input
          id="rainbow-button"
          type="button"
          value="Rainbow"
          onclick="setCurrentMode('rainbow')"
        />
        <input
          id="erase-button"
          type="button"
          value="Eraser"
          onclick="setCurrentMode('eraser')"
        />
        <input
          id="reset-button"
          type="button"
          value="Reset"
          onclick="resetGrid()"
        />
        <p id="slider-value">16 x 16</p>
        <input
          id="grid-slider"
          type="range"
          value="16"
          min="1"
          max="64"
          oninput="updateGridValue(this.value)"
        />
      </section>
      <div id="sketch-container"></div>
    </main>
  </body>
</html>
